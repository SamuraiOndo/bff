name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, windows, macos]

        include:
          - name: linux
            os: ubuntu-latest
            bff_cli_executable_name: bff-cli
          - name: windows
            os: windows-latest
            bff_cli_executable_name: bff-cli.exe
          - name: macos
            os: macos-latest
            bff_cli_executable_name: bff-cli

    steps:
    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - name: Install GTK3
      run: sudo apt-get install -y libgtk-3-dev libsoup2.4-dev
      if: matrix.os == 'ubuntu-latest'

    - name: Build
      run: cargo build --release --locked

    - name: Archive Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: bff-${{ matrix.name }}-${{ github.sha }}
        path: ./target/release/${{ matrix.bff_cli_executable_name }}
